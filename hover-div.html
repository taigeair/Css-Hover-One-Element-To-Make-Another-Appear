<html>
<head>
<style type="text/css">

body {
  font-family: arial;
	padding: 5px;
}
div:hover {
text-decoration:none;
} 

div.tooltip div {
display:none; 
padding:5px; 
width:auto;
}

div.tooltip:hover div {
display:inline; 
border:1px solid tomato; 
color: charcoal;
}
</style>
</head>
<body>
  <p>An element box with no hover effects.</p> 
  <div class="tooltip">
  <p>An element box with div on hover.</p>
  <div>This is a tooltip or div that appears.</div>
  </div>
</body>
</html>
